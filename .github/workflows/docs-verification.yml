name: Documentation Verification

on:
  push:
    branches: [ main, develop ]
    paths: [ 'docs/**', 'extracted_diagrams/**', 'tools/**' ]
  pull_request:
    branches: [ main ]
    paths: [ 'docs/**', 'extracted_diagrams/**', 'tools/**' ]

jobs:
  verify-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Verify documentation
      run: |
        echo "ðŸ” Verifying documentation..."
        python tools/verify_docs.py
        echo "ðŸ“Š Extracting Mermaid diagrams..."
        python tools/extract_mermaid.py
        echo "âœ… Documentation verification completed"
        
    - name: Generate verification report
      run: |
        python tools/generate_report.py > verification_summary.md
        echo "ðŸ“‹ Verification report generated"
        
    - name: Upload artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: verification-results
        path: |
          extracted_diagrams/
          verification_summary.md
        retention-days: 7
