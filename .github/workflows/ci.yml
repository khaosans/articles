name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: Lint with flake8
      run: |
        flake8 tools/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 tools/ --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics
    
    - name: Check formatting with black
      run: |
        black --check tools/
    
    - name: Type check with mypy
      run: |
        mypy tools/
    
    - name: Verify Mermaid diagrams (basic syntax)
      run: |
        python3 tools/quick_mermaid_check.py
    
    - name: Test Mermaid diagrams with MCP (fast)
      run: |
        python3 tools/fast_mcp_test.py
    
    - name: Test with pytest
      run: |
        pytest
